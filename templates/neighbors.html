<aside class="read-next">
    <a class="read-next-story" style="background-image: url('{{ article.next_article.header_image }}')" href="{{ SITEURL }}/{{ article.next_article.url }}">
        <section class="post">
            <h2>{{ article.next_article.title }}</h2>
            <p>{{ article.next_article.summary }}</p>
        </section>
    </a>
    <a class="read-next-story prev" style="background-image: url('{{ article.prev_article.header_image }}')" href="{{ SITEURL }}/{{ article.prev_article.url }}">
        <section class="post">
            <h2>{{ article.prev_article.title }}</h2>
            <p>{{ article.prev_article.summary }}</p>
        </section>
    </a>
</aside>
